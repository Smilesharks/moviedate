<script type="text/javascript">
  $("#menu-toggle").click(function(e) {
  	e.preventDefault();
  	$("#wrapper").toggleClass("toggled");
  	console.log("clock");
  });
  $(".nav-close").click(function(e) {
  	e.preventDefault();
  	if ($("#wrapper").hasClass("toggled")) {
  			$("#wrapper").toggleClass("toggled");
  	}
  	console.log("clock");
  });
</script>
